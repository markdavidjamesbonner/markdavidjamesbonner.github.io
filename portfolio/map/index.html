      app.loadMap = function () {
        console.log('loadmap');

        // 1. all the options for the google map are held in an object
        const mapOptions = {
          center: {
            lat: 43.672714,
            lng: -79.444605
          },
          zoom: 12,
          gestureHandling: "cooperative",
          // streetViewControl: false,
          styles: mapColors,
        };

        // 2. we also select the map div with jquery, but only the first item in the array
        const mapDiv = $('.map')[0]

        // 3. which we then pass to the map method and store
        app.map = new google.maps.Map(mapDiv, mapOptions)

      } // end app.loadMap definition

      app.loadMarkers = function () {


        marksHouse = new google.maps.Marker({
          position: new google.maps.LatLng(43.672714, -79.444605),
          map: app.map,
          icon: 'images/BigBroCENSORfaceTRANSavatar.png'
          // icon: {
          //   path: google.maps.SymbolPath.CIRCLE,
          //   scale: 15
          // }
        })

        infowindow = new google.maps.InfoWindow({
          content: "<img src='images/bonnerFam.jpg'></br><strong>The Bonners</strong> </br>Davenport Road</br> Toronto, Ontario",
          maxWidth: 1000
        });

        google.maps.event.addListener(marksHouse, 'click', function () {
          infowindow.open(app.map, marksHouse)
        })
      }

      $(function () {
        // 4. call load map when the document is ready
        app.loadMap();
        app.loadMarkers();
      });
